<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript practice</title>
  </head>
  <body>
    <script>
      //This is the beginning of fCC training// /*This is another way to comment*/

      //Assigning one variable to another//
      var a;
      a = 1;
      var b;
      b = a;
      console.log(b);

      //Remainder Operator//
      let aa = 12 % 5;
      console.log(aa);

      //Augmented Addition//
      let aaa = 2;
      aaa += 2;
      console.log(aaa);

      let aaaa = 2;
      aaaa -= 1;
      console.log(aaaa);

      let bb = 2;
      bb *= 2;
      console.log(bb);

      let bbb = 2;
      bbb /= 2;
      console.log(bbb);

      //Escaping literal strings//
      const sampleStr = 'Strange fruit "hanging from these trees".';
      console.log(sampleStr);

      //Concarating strings//
      let myStr = "Here in this space.";
      myStr += " Where we are most alone.";
      console.log(myStr);

      let myName = "Ace";
      let mySent = "I am " + myName + " and I am that boy.";
      console.log(mySent);

      let someAdj = "yeet";
      let someSen = "There is not enough ";
      console.log(someSen + someAdj);

      //Length of strings// //Should be 15//
      letLastName = "yeet that thang";
      console.log(letLastName.length);

      //Bracket notations//
      let lastLetter = "haverz";
      let lastLetterBe = lastLetter[2];
      console.log(lastLetterBe);

      //Bracket notation to find the last character//
      let lastLetterIs = lastLetter[lastLetter.length - 1];
      console.log(lastLetterIs);

      //Bracket notation to find Nth to last number//
      let lastLetterAr = lastLetter[lastLetter.length - 3];
      console.log(lastLetterAr);

      //String override//
      let myStri = "red";
      myStri = "blue";
      console.log(myStri);

      //Word blanks//
      let blankOne = "Are";
      let blankTwo = "you";
      let blankThree = "comming";
      let blankFour = "to";
      let blankFive = "the";
      let blankSix = "tree";
      console.log(
        blankOne +
          " " +
          blankTwo +
          " " +
          blankThree +
          " " +
          blankFour +
          " " +
          blankFive +
          " " +
          blankSix
      );

      //Arrays//
      let list = ["a", "b", "c", "d", 1 + 2];
      console.log(list);

      //Access array with index//
      console.log(list[0]);

      //Modify arrays//
      let modOne = [1, 2, 3, 4];
      modOne[1] = 3;
      console.log(modOne);

      //Multidimensional array//
      let multiList = [
        ["e", "f"],
        ["g", "h"],
      ];
      console.log(multiList);

      //Modify multidimensional array//
      multiList.push(["This was pushed"]);
      console.log(multiList);

      //Array with pop()//
      let popTest = [1, 2, 3, 4, 5];
      let popTesting = popTest.pop();
      console.log(popTesting);
      console.log(popTest);

      //Array with shift//
      let modOneTake = modOne.shift();
      console.log(modOneTake);
      console.log(modOne);

      //Array with unshift//
      let unMod = [2, 3, 4, 5];
      unMod.unshift([1]);
      console.log(unMod);
    </script>
  </body>
</html>
