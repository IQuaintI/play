    <!--Rock, Paper, Scissors-->
    <script>
      const getUserChoice = (userInput) => {
        userInput = userInput.toLowerCase();
        if (
          userInput != "rock" &&
          userInput != "paper" &&
          userInput != "scissors" &&
          userInput != "bomb"
        ) {
          console.log("Sorry! Pick another option!");
        } else if ((userInput = "bomb")) {
          return userInput;
        } else {
          return userInput;
        }
      };

      const getComputerChoice = () => {
        const rng = Math.floor(Math.random() * 3);
        switch (rng) {
          case 0:
            return "rock";
            break;

          case 1:
            return "paper";
            break;

          case 2:
            return "scissors";
            break;
        }
      };

      const determineWinner = (userChoice, computerChoice) => {
        if (userChoice === "bomb") {
          return "Absolute victory!";
        }

        if (userChoice === computerChoice) {
          return "Tie Game!";
        }

        if (userChoice === "rock") {
          if (computerChoice === "paper") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }

        if (userChoice === "paper") {
          if (computerChoice === "scissors") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }

        if (userChoice === "scissors") {
          if (computerChoice === "rock") {
            return "The computer won!";
          } else {
            return "You won!";
          }
        }
      };

      const playGame = () => {
        let userChoice = getUserChoice("bomb");
        let computerChoice = getComputerChoice();
        console.log("You threw a " + userChoice);
        console.log("The computer threw a " + computerChoice);
        console.log(determineWinner(userChoice, computerChoice));
      };

      playGame();
    </script>

    <script>
      const getSleepHours = (day) => {
        day = day.toLowerCase();
        switch (day) {
          case "monday":
            return 8;
            break;

          case "tuesday":
            return 8;
            break;

          case "wednesday":
            return 8;
            break;

          case "thursday":
            return 8;
            break;

          case "friday":
            return 8;
            break;

          case "saturday":
            return 8;
            break;

          case "sunday":
            return 7;
            break;

          default:
            "invalid entry";
        }
      };

      const getActualSleepHours = () =>
        getSleepHours("monday") +
        getSleepHours("tuesday") +
        getSleepHours("wednesday") +
        getSleepHours("thursday") +
        getSleepHours("friday") +
        getSleepHours("saturday") +
        getSleepHours("sunday");

      const getIdealSleepHours = () => {
        let idealHours = 8;
        return idealHours * 7;
      };

      const calculateSleepDebt = () => {
        let actualSleepHours = getActualSleepHours();
        let idealSleepHours = getIdealSleepHours();

        if (actualSleepHours === idealSleepHours) {
          console.log("Perfect! You got optimal sleep!");
        } else if (actualSleepHours > idealSleepHours) {
          console.log(
            `Tired are we! You overslept by ${
              actualSleepHours - idealSleepHours
            } hours!`
          );
        } else {
          console.log(
            `Be careful! You need ${
              idealSleepHours - actualSleepHours
            } more hour of sleep!`
          );
        }
      };

      calculateSleepDebt();
    </script>
