          console.log(`${outer}-${inner}`);
        }
      }

      //Loops can also be iterated in "reverse"
      const items = ["apricot", "banana", "cherry"];

      for (let i = items.length - 1; i >= 0; i -= 1) {
        console.log(`${i}. ${items[i]}`);
      }
