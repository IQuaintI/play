<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>foo</td>
          <td>1</td>
        </tr>
        <tr>
          <td>bar</td>
          <td>2</td>
        </tr>
        <tr>
          <td>baz</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
